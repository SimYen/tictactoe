<!DOCTYPE html>

    <title>TicTacToe</title>

  </head>

    <div id="board">
      <div class="game-row">
        <div id="square0" class="game-square"></div>
        <div id="square1" class="game-square"></div>

      </div>
      <div class="game-row">
        <div id="square6" class="game-square"></div>
        <div id="square7" class="game-square"></div>
        <div id="square8" class="game-square"></div>
      </div>
    </div>
  <script src="script.js"></script>

</html>
